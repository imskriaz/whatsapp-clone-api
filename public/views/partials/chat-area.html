<div class="chat-area">
    <!-- Chat header -->
    <div class="chat-header">
        <div class="flex items-center">
            <div class="chat-avatar mr-3">
                {{avatar}}
            </div>
            <div>
                <div class="font-semibold">{{contactName}}</div>
                <div class="text-sm text-gray-600 presence">{{presence}}</div>
            </div>
        </div>
        <div class="flex items-center space-x-4">
            <button class="chat-menu-btn">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </button>
        </div>
    </div>

    <!-- Messages area -->
    <div class="flex-1 overflow-y-auto p-4 messages-container"></div>

    <!-- Message input -->
    <div class="message-input">
        <button class="emoji-btn">
            <i class="fa-regular fa-face-smile"></i>
        </button>
        <input type="text" 
               placeholder="Type a message" 
               class="message-input-field">
        <button class="send-btn">
            <i class="fa-solid fa-paper-plane"></i>
        </button>
    </div>
</div>
