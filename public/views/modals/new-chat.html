<div class="modal-overlay">
    <div class="modal-content p-6">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold">New Chat</h2>
            <button class="close-modal text-gray-500 hover:text-gray-700">
                <i class="fa-solid fa-times"></i>
            </button>
        </div>
        
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
            <input type="text" 
                   class="w-full p-2 border border-gray-300 rounded-lg"
                   placeholder="Enter phone number with country code"
                   id="phoneNumber">
            <p class="text-xs text-gray-500 mt-1">Example: 5511999999999</p>
        </div>
        
        <div class="flex justify-end space-x-2">
            <button class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 close-modal">
                Cancel
            </button>
            <button class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 start-chat">
                Start Chat
            </button>
        </div>
    </div>
</div>
