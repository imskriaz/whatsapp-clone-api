<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WhatsApp Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <div class="text-center mb-8">
                <i class="fa-brands fa-whatsapp text-5xl text-green-500"></i>
                <h1 class="text-2xl font-bold mt-2">WhatsApp Clone</h1>
                <p class="text-gray-600">Sign in to your account</p>
            </div>
            
            <form id="loginForm">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        Username
                    </label>
                    <input type="text" 
                           id="username" 
                           name="username"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-500"
                           required>
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input type="password" 
                           id="password" 
                           name="password"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-green-500"
                           required>
                </div>
                
                <div id="error" class="mb-4 text-red-500 text-sm hidden"></div>
                
                <button type="submit" 
                        class="w-full bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600 transition duration-200">
                    Sign In
                </button>
            </form>
            
            <p class="text-center mt-4 text-gray-600">
                Don't have an account? 
                <a href="/register" class="text-green-500 hover:text-green-600">Register</a>
            </p>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/utils/auth.js"></script>
    <script src="/js/pages/login.js"></script>
</body>
</html>
