<!DOCTYPE html>
<html>
<head>
    <title>Register - WhatsApp Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <h1 class="text-2xl font-bold mb-6">Register</h1>
            <form id="registerForm">
                <input type="text" id="username" placeholder="Username" class="w-full p-2 border rounded mb-4">
                <input type="password" id="password" placeholder="Password" class="w-full p-2 border rounded mb-4">
                <button type="submit" class="w-full bg-green-500 text-white p-2 rounded">Register</button>
            </form>
            <p class="text-center mt-4">Already have an account? <a href="/login" class="text-green-500">Login</a></p>
        </div>
    </div>
    <script src="/js/api.js"></script>
    <script src="/js/utils/auth.js"></script>
    <script src="/js/pages/register.js"></script>
</body>
</html>
