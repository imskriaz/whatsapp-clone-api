<div class="modal-overlay">
    <div class="modal-content p-6">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold">Profile</h2>
            <button class="close-modal text-gray-500 hover:text-gray-700">
                <i class="fa-solid fa-times"></i>
            </button>
        </div>
        
        <div class="text-center mb-4">
            <div class="chat-avatar w-20 h-20 text-2xl mx-auto mb-2">
                {{initial}}
            </div>
            <h3 class="font-semibold">{{username}}</h3>
            <p class="text-sm text-gray-600">{{role}}</p>
        </div>
        
        <div class="space-y-3">
            <div>
                <label class="block text-sm font-medium text-gray-700">API Key</label>
                <div class="flex mt-1">
                    <input type="text" 
                           class="flex-1 p-2 border border-gray-300 rounded-l-lg bg-gray-50"
                           value="{{apiKey}}"
                           readonly
                           id="apiKey">
                    <button class="px-3 bg-gray-200 border border-l-0 border-gray-300 rounded-r-lg hover:bg-gray-300 copy-api-key">
                        <i class="fa-regular fa-copy"></i>
                    </button>
                </div>
            </div>
            
            <button class="w-full px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 reset-api-key">
                Reset API Key
            </button>
        </div>
    </div>
</div>
