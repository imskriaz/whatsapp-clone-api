<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Details - WhatsApp Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="min-h-screen bg-gray-100 p-8">
        <div class="max-w-4xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg p-6 mb-4">
                <div class="flex items-center justify-between mb-4">
                    <h1 class="text-2xl font-bold">Session Details</h1>
                    <a href="/dashboard" class="text-green-500 hover:text-green-600">
                        <i class="fa-solid fa-arrow-left mr-2"></i>Back to Dashboard
                    </a>
                </div>
                
                <div id="session-info" class="space-y-4">
                    <!-- Session info will be loaded here -->
                    <div class="text-center text-gray-500">
                        <i class="fa-solid fa-spinner fa-spin text-2xl"></i>
                        <p>Loading session...</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-bold mb-4">Session QR Code</h2>
                <div id="qr-container" class="flex justify-center">
                    <!-- QR code will be loaded here -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="/js/api.js"></script>
    <script src="/js/utils/auth.js"></script>
    <script src="/js/pages/session.js"></script>
</body>
</html>
