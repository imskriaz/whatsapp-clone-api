version: '3.8'

services:
  api:
    build: .
    container_name: whatsapp-clone-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_PATH=/app/data/db.db
      - MEDIA_PATH=/app/data/media
      - LOG_PATH=/app/logs
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3